<div class="contenedor-menu">
    <div *ngFor="let item of objetoMenu;">
        <span [class]="item.clases">
            {{item.label}}
        </span>
        <ng-container *ngIf="item.hijos.length > 0">
            <div *ngFor="let subItem of item.hijos;" [class]="subItem.clases">
                <label>
                    <a [routerLink]="['./'+ item.ruta + '/' + subItem.ruta]">
                        {{subItem.label}}
                    </a>
                </label>
            </div>
        </ng-container>
    </div>
    <button>Consultar Funcionario</button>
</div>
