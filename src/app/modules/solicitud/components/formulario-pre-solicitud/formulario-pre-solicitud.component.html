<div class="header">
  <button routerLink="/">SALIDA SEGURA</button>
  <button routerLink="/solicitud/listar">VER SOLICITUDES</button>
</div>
<p-card>
  <div class="p-grid">
    <div class="p-col">
      <p class="body-uno">
        Indique si esta solicitud es una renovación de un registro vigente:
        <p-checkbox label="Si" [binary]="true" [(ngModel)]="renovacion"></p-checkbox>
      </p>
    </div>
    <div class="p-col">
      <div class="p-field">
        <label for="numberRegistro" class="body-uno">Número de Registro a Renovar:</label>
        <input type="number" placeholder="Digite el número de registro a renovar (201905010000001)" />
      </div>
    </div>
  </div>
  <div class="p-grid">
    <div class="p-col-10 margin-top">
      <div class="form-warning">
        <p class="body-uno --error-color">
          Para diligenciar el formulario primero debe seleccionar la opción "Crear Borrador", y
          así generar un número
          interno
          consecutivo de control.
        </p>
      </div>
    </div>
    <div class="p-col-2 margin-top">
      <button (click)="crearBorrador()">CREAR BORRADOR</button>
    </div>
  </div>
</p-card>
