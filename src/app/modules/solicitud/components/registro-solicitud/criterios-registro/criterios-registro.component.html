<div class="p-grid" style="padding-top:20px;">
    <div class="p-col-12">
        <p-message severity="info" text="Seleccionar el criterio bajo el cual se califica como productor de bienes
            nacionales, en concordancia con los criterios establecidos en los artículos 2º
            al 6º del Decreto 2680 de 2009 del Ministerio de Comercio, Industria y
            Turismo.">
        </p-message>
    </div>
</div>

<div class="p-grid">
    <div class="p-col">
        <div class="icon-group">
            <mat-icon svgIcon="informacion-circular-negativo"
                matTooltip="Bienes Totalmente Obtenidos Decreto 2680 del 2009 artìculo 2."
                [attr.disabled]="getFatherFormGroupValue('tipoFormulario') != 'produccionNacional' ? true : false">
            </mat-icon>
            <label class="--dark-primary-color"
                [ngClass]="{'--primary-color-text': getFatherFormGroupValue('tipoFormulario') != 'produccionNacional'}">
                <input type="checkbox" [(ngModel)]="bienesTotalmenteObtenidos"
                    (ngModelChange)="onSelectedCheckBox('bienesTotalmenteObtenidos')"
                    [disabled]="getFatherFormGroupValue('tipoFormulario') != 'produccionNacional' ? true : false" />
                3.1 Bienes Totalmente Obtenidos
            </label>
        </div>
    </div>
    <div class="p-col">
        <div class="icon-group">
            <mat-icon svgIcon="informacion-circular-negativo"
                matTooltip="Porcentaje Mìnimo Valor Agregado Nacional: Decreto 2680 del 2009 artìculo 4 y 5.">
            </mat-icon>
            <label class="--dark-primary-color">
                <input type="checkbox" [(ngModel)]="bienesPorcentajeMinimoValor"
                    (ngModelChange)="onSelectedCheckBox('bienesPorcentajeMinimoValor')" />
                3.3 Porcentaje Mínimo Valor Agredado Nacional
            </label>
        </div>
    </div>
</div>

<div class="p-grid">
    <div class="p-col">
        <div class="icon-group">
            <mat-icon svgIcon="informacion-circular-negativo"
                matTooltip="Bienes Elaborados Exclusivamente Con Mater ias Nacionales:  Decreto 2680 del 2009 artìculo 3.">
            </mat-icon>
            <label class="--dark-primary-color">
                <input type="checkbox" [(ngModel)]="bienesElaboradosNacionales"
                    (ngModelChange)="onSelectedCheckBox('bienesElaboradosNacionales')" />
                3.2 Bienes Elaborados Exclusivamente Con Materias Nacionales
            </label>
        </div>
    </div>
    <div class="p-col">
        <div class="icon-group">
            <mat-icon svgIcon="informacion-circular-negativo"
                matTooltip="Proceso Productivo Sustancial Decreto 2680 del 2009 artìculo 4, 6 y 7.">
            </mat-icon>
            <label class="--dark-primary-color">
                <input type="checkbox" [(ngModel)]="bienesProcesoProductivo"
                    (ngModelChange)="onSelectedCheckBox('bienesProcesoProductivo')" />
                3.4 Proceso Productivo Sustancial
            </label>
        </div>
    </div>
</div>

<div class="p-grid">
    <div class="p-col">
        <button (click)="onDecreto2680()">Decreto 2680 de 2009</button>
    </div>
</div>
<ng-container *ngIf="getFatherFormGroupValue('tipoFormulario') == 'regimenTransformacionEnsamblePlanillas'">
    <hr />
    <div class="titulo">
        <label class="headline-l">Origen de los insumos</label>
        <label class="--dark-primary-color">
            Favor seleccione el origen de los insumos como lo presenta en planilla A-RTE
        </label>

        <div class="contenido">
            <label class="group --dark-primary-color"
                [ngClass]="{'--primary-color-text': getChildFormGroupValue('criterio') == 'bienesPorcentajeMinimoValor' || getChildFormGroupValue('criterio') == 'bienesProcesoProductivo'}">
                <input type="checkbox" [(ngModel)]="nacional"
                    [disabled]="getChildFormGroupValue('criterio') == 'bienesPorcentajeMinimoValor' || getChildFormGroupValue('criterio') == 'bienesProcesoProductivo' ? true : false"
                    (ngModelChange)="onSelectedCheckBoxOrigen('nacional')" />
                100% Nacional
            </label>
            <label class="group --dark-primary-color"
                [ngClass]="{'--primary-color-text': getChildFormGroupValue('criterio') == 'bienesElaboradosNacionales'}">
                <input type="checkbox" [(ngModel)]="importado"
                    [disabled]="getChildFormGroupValue('criterio') == 'bienesElaboradosNacionales' ? true : false"
                    (ngModelChange)="onSelectedCheckBoxOrigen('importado')" />
                Importado por Monopartista
            </label>
            <label class="group --dark-primary-color"
                [ngClass]="{'--primary-color-text': getChildFormGroupValue('criterio') == 'bienesElaboradosNacionales'}">
                <input type="checkbox" [(ngModel)]="piezaInsumo"
                    [disabled]="getChildFormGroupValue('criterio') == 'bienesElaboradosNacionales' ? true : false"
                    (ngModelChange)="onSelectedCheckBoxOrigen('piezaInsumo')" />
                Piezas o Insumos Importados y Suministrados por la Ensambladora o mixtos
            </label>
        </div>
    </div>
</ng-container>
