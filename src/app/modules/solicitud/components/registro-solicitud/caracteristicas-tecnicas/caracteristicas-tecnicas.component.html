<br />
<form [formGroup]="getChildFormGroup()">
  <textarea class="doble" formControlName="descripcion"
    placeholder="Diligenciar las características técnicas que identifiquen el producto."></textarea>
  <div *ngIf="getChildFormGroup().invalid && (getChildFormGroup().dirty || getChildFormGroup().touched)">
    <span *ngIf="getChildFormGroup().controls.descripcion.errors?.required" class="caption ng-invalid">
      Campo Obligatorio
    </span>
  </div>
</form>
