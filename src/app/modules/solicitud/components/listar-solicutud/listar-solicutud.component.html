<p-table [value]="solicitudes">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let column of columns">
                <span class="body --primary-color">{{column.header}}</span>
            </th>
            <th>
                <span class="body --primary-color">Archivo PDF</span>
            </th>
            <th>
                <span class="body --primary-color">Carta de respuesta</span>
            </th>
            <th>
                <span class="body --primary-color">Eliminar borrador</span>
            </th>
            <th>
                <span class="body --primary-color">Generar copia de borrador</span>
            </th>
            <th>
                <span class="body --primary-color">Cancelar registro</span>
            </th>
            <th>
                <span class="body --primary-color">Ver anexos</span>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-solicitud>
        <tr>
            <td *ngFor="let column of columns">
                {{solicitud[column.field]}}
            </td>
            <td>
                <mat-icon svgIcon="papelera-positivo"></mat-icon>
            </td>
            <td>
                <mat-icon svgIcon="carta-positivo"></mat-icon>
            </td>
            <td>
                <mat-icon svgIcon="papelera-positivo"></mat-icon>
            </td>
            <td>
                <mat-icon svgIcon="adjunto-positivo"></mat-icon>
            </td>
            <td>
                <mat-icon svgIcon="menos-circular-positivo"></mat-icon>
            </td>
            <td>
                <mat-icon svgIcon="adjunto-positivo"></mat-icon>
            </td>
        </tr>
    </ng-template>
</p-table>
